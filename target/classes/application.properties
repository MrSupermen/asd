## 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/springbootdemodb?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

## Mybatis 配置
# 配置文件
#mybatis.config-location=classpath:mybatis-config.xml
# 实体所在包，起别名
mybatis.typeAliasesPackage=com.ysd.springboot.entity	
# 映射文件所在路径
mybatis.mapperLocations=classpath:com/ysd/springboot/mapper/xml/*.xml

#应用端口
server.port=8080
#应用项目名称
##server.servlet.context-path=/
#修改tomcat的URIEncoding为UTF-8
server.tomcat.uri-encoding=UTF-8
#集中解决各种编码问题
spring.banner.charset=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8




#日志输出debug级别以上细节
#logging.level.org.springframework.web=info
#日志输出mybatis接口执行SQL的细节
logging.level.com.ysd.springboot.mapper=debug